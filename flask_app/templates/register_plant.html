<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Plant</title>
</head>
<body>
    <h1>Register New Plant</h1>
    
    <form action="{{ url_for('register_plant') }}" method="POST">
        <label for="user_id">Select User:</label>
        <select id="user_id" name="user_id" required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }} ({{ user.email }})</option>
            {% endfor %}
        </select><br><br>

        <label for="name">Plant Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="plant_type">Plant Type:</label>
        <select id="plant_type" name="plant_type" required>
            {% for plant_type in plant_types %}
                <option value="{{ plant_type.id }}">{{ plant_type.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="location">Location:</label>
        <select id="location" name="location" required>
            {% for location in locations %}
                <option value="{{ location.id }}">{{ location.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="date_planted">Date Planted:</label>
        <input type="date" id="date_planted" name="date_planted" required><br><br>

        <button type="submit">Register Plant</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
</body>
</html>
