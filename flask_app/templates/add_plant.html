<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Plant</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Keep the header at the top */
            min-height: 100vh; /* Full viewport height */
        }
    
        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            border-bottom: 2px solid #ddd;
        }
    
        .logo-container {
            display: flex;
            align-items: center;
        }
    
        .logo-container h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
    
        .logo-container img {
            width: 24px;
            height: 24px;
            margin-left: 4px;
        }
    
        header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
    
        header nav ul li {
            margin: 0 15px;
        }
    
        header nav ul li a {
            text-decoration: none;
            color: #666;
            font-weight: bold;
            font-size: 16px;
        }
    
        header nav ul li a:hover {
            color: #000;
        }
    
        /* Wrapper for centering content */
        .form-wrapper {
            flex: 1; /* Take up remaining space after the header */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        /* Form container */
        form {
            width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
    
        /* Form heading */
        h1 {
            font-size: 24px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
    
        /* Label styling */
        label {
            font-size: 14px;
            color: #333333;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
    
        /* Input, select, and date picker fields */
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
    
        /* Highlight input fields on focus */
        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
        }
    
        /* Submit button styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #34db50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        /* Button hover effect */
        button:hover {
            background-color: #2980b9;
        }
    
        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>HydraBloom</h1>
            <img src="{{ url_for('static', filename='image.jpg') }}" alt="Leaf Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('main_page') }}">Plants</a></li>
               
                <li><a href="{{ url_for('register') }}">Log In</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-wrapper">
        <form action="{{ url_for('add_plant') }}" method="POST">
            <h1>Add a New Plant</h1>
            <label for="name">Plant Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="plant_type">Plant Type:</label>
            <select id="plant_type" name="plant_type" required>
                {% for plant_type in plant_types %}
                    <option value="{{ plant_type.id }}">{{ plant_type.name }}</option>
                {% endfor %}
            </select>

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                {% for location in locations %}
                    <option value="{{ location.id }}">{{ location.name }}</option>
                {% endfor %}
            </select>

            <label for="date_planted">Date Planted:</label>
            <input type="date" id="date_planted" name="date_planted" required>

            <button type="submit">Add Plant</button>
        </form>
    </div>
</body>
</html>
