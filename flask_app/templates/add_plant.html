<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Plant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f8f6;
            margin: 0;
            padding: 0;
        }

       /* Header Styles */
       header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            border-bottom: 2px solid #ddd;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .logo-container img {
            width: 24px; /* Adjust size as needed */
            height: 24px; /* Adjust size as needed */
            margin-left: 4px; /* Minimal spacing */
        }

        header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #666;
            font-weight: bold;
            font-size: 16px;
        }

        header nav ul li a:hover {
            color: #000;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .file-upload {
            text-align: center;
            padding: 20px;
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            color: #4CAF50;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .file-upload:hover {
            background-color: #f1fdf4;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <h1>HydraBloom</h1>
            <img src="{{ url_for('static', filename='image.jpg') }}" alt="Leaf Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('main_page') }}">Plants</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <!-- <li><a href="#">Vase</a></li> -->
                <li><a href="{{ url_for('register') }}">Log In</a></li>
            </ul>
        </nav>
    </header>

    <h1>Add a New Plant</h1>
    <form action="{{ url_for('add_plant') }}" method="POST">
        <label for="name">Plant Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="plant_type">Plant Type:</label>
        <select id="plant_type" name="plant_type" required>
            {% for plant_type in plant_types %}
                <option value="{{ plant_type.id }}">{{ plant_type.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="location">Location:</label>
        <select id="location" name="location" required>
            {% for location in locations %}
                <option value="{{ location.id }}">{{ location.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="date_planted">Date Planted:</label>
        <input type="date" id="date_planted" name="date_planted" required><br><br>

        <button type="submit">Add Plant</button>
    </form>
</body>
</html>
